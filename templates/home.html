{% extends "base.html" %}

{% block page_name %}
    Home
{% endblock page_name %}

{% block content %}


{% load static %}
<p class="text-2xl text-gray-600 text-left ml-3">공지사항 ></p>
<div class="album py-3">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for article in articles  %}  
            <div class="col">
                    <div class="card shadow-sm">
                        <a class="text-muted" style="text-decoration: none;" href="{% url "articles:detail" article.pk %}"><img src="{{ article.thumnail.url }}" class="card-img-top bg-light" alt="..."></a>
                        <div class="card-body">
                            <p class="card-text">{{article.title}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div><small class="text-muted">{{article.display_date}}</small>
                                </div>
                                <small class="text-muted">{{article.author.nickname}}</small>
                            </div>
                        </div>
                    </div>
            </div>
            {% endfor %}    
        </div>
    </div>
</div>

<br>
<br>

{% endblock content %}
